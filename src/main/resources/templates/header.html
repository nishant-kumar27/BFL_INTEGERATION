<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<link rel="stylesheet" type="text/css"
	th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />
<script type="text/javascript"
	th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
<script type="text/javascript"
	th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
</head>
<body>
	<div th:fragment="header">
		<nav class="container navbar navbar-inverse">
			<div class="container-fluid">

				<!-- BRAND -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed"
						data-toggle="collapse" data-target="#alignment-example"
						aria-expanded="false">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#" th:href="@{/}">BFL Retail Integration Interface</a>
				</div>

				<!-- COLLAPSIBLE NAVBAR -->
				<div class="collapse navbar-collapse" id="alignment-example">

					<!-- Links -->
					<ul class="nav navbar-nav">
						<li> <a class="nav-link" sec:authorize="isAuthenticated()"  href="/" th:href="@{/home}">Home </a> </li>
						<li class="dropdown">
						  <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" sec:authorize="hasAnyAuthority('ADMIN')" href="#">User Management <span class="caret"></span></a>
							<ul class="dropdown-menu" aria-labelledby="about-us">
								<li><a sec:authorize="hasAnyAuthority('ADMIN')" href="/" th:href="@{/registration}"> Add User </a></li>
			  					<li><a sec:authorize="hasAnyAuthority('ADMIN')" href="/" th:href="@{/resetPassword}"> Reset Password </a></li>
							</ul>
						</li>
						<li class="nav-item"><a sec:authorize="hasAnyAuthority('ADMIN','USER')" href="/" th:href="@{/jobManager}"> Job Manager </a></li>
					</ul>
					<ul class="nav navbar-nav navbar-right">
						<li class="dropdown">
						  <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" sec:authorize="isAuthenticated()">Welcome <span sec:authentication="principal.username"></span> &nbsp;<span class="caret"></span></a>
							<ul class="dropdown-menu" aria-labelledby="about-us">
								<li><a sec:authorize="isAuthenticated()" href="/" th:href="@{/changePassword}"> Change Password </a></li>
			  					<li><a sec:authorize="isAuthenticated()" href="/" th:href="@{/logout}"> Logout </a></li>
							</ul>
						</li> 
					</ul>
				</div>
			</div>
		</nav>
	</div>
</body>
</html>
