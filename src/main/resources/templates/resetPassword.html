<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<link rel="stylesheet" type="text/css"
	th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />

<title>Reset Password</title>
</head>
<body>
	<div th:replace="header :: header"> </div>

	<div class="container thumbnail">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">

				<div th:if="${message}">
					<div class="alert alert-info"><span th:text="${message}"></span></div>
				</div>

				<h1>Reset Password</h1>
				<form th:action="@{/processResetPassword}"
					th:object="${resetPassword}" method="post">

					<p class="error-message" th:if="${#fields.hasGlobalErrors()}"
						th:each="error : ${#fields.errors('global')}" th:text="${error}">Validation
						error</p>

					<div class="form-group"
						th:classappend="${#fields.hasErrors('username')}? 'has-error':''">
						<label for="username" class="control-label">Username</label> <input
							id="username" class="form-control" th:field="*{username}" />
						<p class="error-message"
							th:each="error : ${#fields.errors('username')}"
							th:text="${error}">Validation error</p>
					</div>
					<div class="form-group">
						<div class="row">
							<div class="col-sm-6 col-sm-offset-3">

								<button type="submit" class="form-control btn btn-primary">Reset
									Password</button>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>

	<script type="text/javascript"
		th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
	<script type="text/javascript"
		th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
</body>
</html>
