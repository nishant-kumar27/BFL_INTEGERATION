<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<link rel="stylesheet" type="text/css"
	th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />

<title>Change Password</title>
</head>
<body>
	<div th:replace="header :: header"> </div>

	<div class="container thumbnail">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">

				<div th:if="${message}">
					<div class="alert alert-danger"><span th:text="${message}"></span></div>
				</div>

				<h1>Change Password</h1>
				<form th:action="@{/processChangePassword}"
					th:object="${changePassword}" method="post">

					<p class="error-message" th:if="${#fields.hasGlobalErrors()}"
						th:each="error : ${#fields.errors('global')}" th:text="${error}">Validation
						error</p>

					<div class="form-group"
						th:classappend="${#fields.hasErrors('oldPassword')}? 'has-error':''">
						<label for="oldPassword" class="control-label">Old
							Password</label> <input id="password" class="form-control"
							type="password" th:field="*{oldPassword}" />
						<p class="error-message"
							th:each="error : ${#fields.errors('oldPassword')}"
							th:text="${error}">Validation error</p>
					</div>
					<div class="form-group"
						th:classappend="${#fields.hasErrors('newPassword')}? 'has-error':''">
						<label for="newPassword" class="control-label">New
							Password</label> <input id="newPassword" class="form-control"
							type="password" th:field="*{newPassword}" />
						<p class="error-message"
							th:each="error : ${#fields.errors('newPassword')}"
							th:text="${error}">Validation error</p>
					</div>
					<div class="form-group"
						th:classappend="${#fields.hasErrors('confirmNewPassword')}? 'has-error':''">
						<label for="confirmNewPassword" class="control-label">Confirm
							Password</label> <input id="confirmNewPassword" class="form-control"
							type="password" th:field="*{confirmNewPassword}" />
						<p class="error-message"
							th:each="error : ${#fields.errors('confirmNewPassword')}"
							th:text="${error}">Validation error</p>
					</div>
					<div class="form-group">
						<div class="row">
							<div class="col-sm-6 col-sm-offset-3">
								<button type="submit" class="form-control btn btn-primary">Update
									Password</button>
							</div>
						</div>
					</div>

				</form>
			</div>
		</div>
	</div>

	<script type="text/javascript"
		th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
	<script type="text/javascript"
		th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
</body>
</html>
